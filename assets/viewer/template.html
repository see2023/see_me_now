<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Glorvia Model Viewer</title>
    </head>
    <body>
        <babylon id="viewer-id"
            configuration.payload='{
                "templates": { "main": { "params": { "fillScreen": true } }, "loadingScreen": { "location": "#loading-screen", "params": { "backgroundColor": "#E8E8E8" } }, "navBar": { "params": { "hideLogo": true, "hideFullscreen": true } } },
                "engine": { "antialiasing": true, "hdEnabled": true, "adaptiveQuality": true },
                "optimizer": { "targetFrameRate": 30 },
                "ground": {
                    "receiveShadows": false,
                    "mirror": false
                },
                "ground": false,
                "camera": {
                    "exposure": 3.034578,
                    "behaviors": {
                        "autoRotate": {
                            "type": 0
                        },
                        "framing": {
                            "type": 2,
                            "zoomStopsAnimation": false
                        },
                        "bouncing": {
                            "type": 0
                        }
                    }
                },
                "scene": {
                    "clearColor": { "r": 1, "g": 1, "b": 1, "a": 1 }
                }
            }'
        >
